<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Pig Game</title>
</head>

<body>
  <main>
    <section id="sec1" class="player player--0 player--active">
      <h2 class="name" id="name--0">Player 1</h2>
      <p id="score1" class="score" id="score--0">0</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p id="current1" class="current-score" id="current--0">0</p>
      </div>
    </section>
    <section id="sec2" class="player player--1 ">
      <h2 class="name" id="name--1">Player 2</h2>
      <p id="score2" class="score" id="score--1">0</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p id="current2" class="current-score" id="current--1">0</p>
      </div>
    </section>

    <img id="img" src="dice-5.png" alt="Playing dice" class="dice" />
    <button id="newGame" class="btn btn--new">🔄 New game</button>
    <button id="rollDice" class="btn btn--roll">🎲 Roll dice</button>
    <button id="hold" class="btn btn--hold">📥 Hold</button>
  </main>
  <script src="script.js"></script>
</body>

</html>
